<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Shivani!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 20px 10px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px 8px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px 5px;
            }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .birthday-container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .birthday-container {
                padding: 0 20px;
            }
        }
        
        @media (max-width: 480px) {
            .birthday-container {
                padding: 0 15px;
            }
        }

        .title {
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 2s ease forwards;
            word-spacing: 0.2em;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                margin-bottom: 20px;
                line-height: 1.2;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
                margin-bottom: 15px;
            }
        }

        .cake-container {
            position: relative;
            margin: 20px 0;
            opacity: 0;
            animation: fadeInUp 2s ease 0.5s forwards;
        }

        .cake {
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, #8B4513, #A0522D);
            border-radius: 20px 20px 40px 40px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .cake {
                width: 250px;
                height: 170px;
            }
        }
        
        @media (max-width: 480px) {
            .cake {
                width: 200px;
                height: 140px;
            }
        }

        .cake::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 10px;
            right: 10px;
            height: 40px;
            background: linear-gradient(45deg, #FFB6C1, #FF69B4);
            border-radius: 20px;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1);
        }

        .cake::after {
            content: '';
            position: absolute;
            top: -35px;
            left: 15px;
            right: 15px;
            height: 10px;
            background: #FF1493;
            border-radius: 5px;
        }

        .frosting {
            position: absolute;
            top: -15px;
            left: 0;
            right: 0;
            height: 30px;
            background: #FFE4E1;
            border-radius: 50px;
            overflow: hidden;
        }

        .frosting::before {
            content: '';
            position: absolute;
            top: 0;
            left: -10px;
            width: 30px;
            height: 30px;
            background: #FFE4E1;
            border-radius: 50%;
            box-shadow: 40px 0 #FFE4E1, 80px 0 #FFE4E1, 120px 0 #FFE4E1, 160px 0 #FFE4E1, 200px 0 #FFE4E1, 240px 0 #FFE4E1, 280px 0 #FFE4E1, 320px 0 #FFE4E1;
        }

        .candles-container {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 35px;
            justify-content: center;
            align-items: flex-end;
            width: 280px;
        }
        
        @media (max-width: 768px) {
            .candles-container {
                gap: 25px;
                width: 230px;
                top: -50px;
            }
        }
        
        @media (max-width: 480px) {
            .candles-container {
                gap: 20px;
                width: 180px;
                top: -45px;
            }
        }

        .candle {
            width: 8px;
            height: 40px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .candle:hover {
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .candle {
                width: 6px;
                height: 35px;
                border-radius: 3px;
            }
        }
        
        @media (max-width: 480px) {
            .candle {
                width: 5px;
                height: 30px;
                border-radius: 2.5px;
            }
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 15px;
            background: radial-gradient(circle, #FF4500, #FF6347, #FFD700);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.5s ease-in-out infinite alternate;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .flame.blown-out {
            opacity: 0;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) rotate(-2deg) scale(0.95); }
            100% { transform: translateX(-50%) rotate(2deg) scale(1.05); }
        }

        .click-instruction {
            font-size: 1.5rem;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-top: 30px;
            opacity: 0;
            animation: fadeInUp 2s ease 1.5s forwards, pulse 2s ease-in-out infinite;
            font-weight: bold;
        }
        
        .click-instruction.hidden {
            opacity: 0 !important;
            transition: opacity 0.5s ease;
        }
        
        @media (max-width: 768px) {
            .click-instruction {
                font-size: 1.3rem;
                margin-top: 25px;
            }
        }
        
        @media (max-width: 480px) {
            .click-instruction {
                font-size: 1.1rem;
                margin-top: 20px;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-top: 50px;
            opacity: 0;
            animation: fadeInUp 2s ease 1s forwards;
            word-spacing: 0.1em;
        }
        
        @media (max-width: 768px) {
            .message {
                font-size: 1.8rem;
                margin-top: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .message {
                font-size: 1.5rem;
                margin-top: 30px;
                line-height: 1.3;
            }
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
            animation: floatUp 4s ease-out forwards;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 60px;
            background: #333;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celebration-message {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            pointer-events: none;
            text-align: center;
            white-space: nowrap;
            z-index: 20;
        }

        .celebration-message.show {
            animation: celebrationPop 2s ease forwards;
        }
        
        @media (max-width: 768px) {
            .celebration-message {
                font-size: 1.3rem;
                top: 12%;
            }
        }
        
        @media (max-width: 480px) {
            .celebration-message {
                font-size: 1rem;
                top: 10%;
                white-space: nowrap;
            }
        }

        @keyframes celebrationPop {
            0% { opacity: 0; transform: translateX(-50%) scale(0.5); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleAnim 2s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% { opacity: 1; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="birthday-container">
        
        <div class="cake-container">
            <div class="cake">
                <div class="frosting"></div>
                <div class="candles-container">
                    <div class="candle" onclick="blowCandle(this)">
                        <div class="flame"></div>
                    </div>
                    <div class="candle" onclick="blowCandle(this)">
                        <div class="flame"></div>
                    </div>
                    <div class="candle" onclick="blowCandle(this)">
                        <div class="flame"></div>
                    </div>
                    <div class="candle" onclick="blowCandle(this)">
                        <div class="flame"></div>
                    </div>
                    <div class="candle" onclick="blowCandle(this)">
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="click-instruction" id="clickInstruction">
            Click candles to blow them! üïØÔ∏è
        </div>
        
    </div>
    
    <div class="celebration-message" id="celebrationMsg">
        üéà Make a wish! üéà
    </div>

    <script>
        // Create twinkling stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        let blownCandles = 0;
        const totalCandles = 5;

        function blowCandle(candle) {
            const flame = candle.querySelector('.flame');
            if (!flame.classList.contains('blown-out')) {
                flame.classList.add('blown-out');
                blownCandles++;
                
                // Create sparkle effect
                createSparkles(candle);
                
                if (blownCandles === 1) {
                    // Hide the click instruction after first candle
                    document.getElementById('clickInstruction').classList.add('hidden');
                }
                
                if (blownCandles === totalCandles) {
                    setTimeout(() => {
                        startCelebration();
                    }, 500);
                }
            }
        }

        function createSparkles(candle) {
            const rect = candle.getBoundingClientRect();
            for (let i = 0; i < 6; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = (rect.left + Math.random() * 20 - 10) + 'px';
                sparkle.style.top = (rect.top + Math.random() * 20 - 10) + 'px';
                sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }

        function createBalloon(color, delay) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.backgroundColor = color;
            balloon.style.left = Math.random() * window.innerWidth + 'px';
            balloon.style.animationDelay = delay + 's';
            document.body.appendChild(balloon);
            
            setTimeout(() => {
                balloon.remove();
            }, 4000);
        }

        function startCelebration() {
            const celebrationMsg = document.getElementById('celebrationMsg');
            celebrationMsg.textContent = 'üéä Happy Birthday Shivani! üéä';
            celebrationMsg.classList.add('show');
            
            // Create floating balloons
            const balloonColors = ['#FF69B4', '#FFD700', '#87CEEB', '#98FB98', '#DDA0DD', '#F0E68C'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const color = balloonColors[Math.floor(Math.random() * balloonColors.length)];
                    createBalloon(color, 0);
                }, i * 200);
            }
        }

        // Initialize stars when page loads
        createStars();
        
        // Add some ambient sparkles
        setInterval(() => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.animationDelay = '0s';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }, 3000);
    </script>
</body>
</html>
